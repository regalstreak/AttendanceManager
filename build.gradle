group 'me.regalstreak.AttendanceManager'
version '1.0-SNAPSHOT'

buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
    }
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.jfoenix', name: 'jfoenix', version: '8.0.7'
    compile 'org.kordamp.ikonli:ikonli-javafx:2.4.0'
    compile 'org.kordamp.ikonli:ikonli-ionicons4-pack:2.4.0'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.25.2'
    compile 'com.google.firebase:firebase-admin:6.5.0'

}

apply plugin: 'javafx-gradle-plugin'

jfx {
    // Minimal requirement for jfxJar-task
    mainClass = 'me.regalstreak.AttendanceManager.Main'

    // Minimal requirement for jfxNative-task
    vendor = 'NeilAgarwal'
}
